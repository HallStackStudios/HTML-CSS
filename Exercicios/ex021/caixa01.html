<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moledo de caixas</title>
    <style>
        h1 { /*box-level*/
            height: 300px;
            width: 300px;
            background-color: lightgrey;
            border: 10px, solid, darkgrey;
            padding: 10px, 10px, 10px, 10px;
            margin: 20px, auto, 20px, auto;
            outline: 10px, dashed, salmon;
        }
        a { /*inline-level*/
            border-width: 2px;
            border-style: dashed;
            border-color: red;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>também são exemplos de box-level mas os <a href="#">links são exemplos de inline-level</a> Vamos ver como tudo isso funciona</p>
</body>
</html>
