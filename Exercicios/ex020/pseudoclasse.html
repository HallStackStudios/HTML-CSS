<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo classes</title>
    <style>
        div {
            display: inline-block;
            background-color: rgb(82, 172, 250);
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black; 
        }
        div:hover {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
