<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos com HTML5</title>
</head>
<body>
    <H1>inserindo videos hospedados localmente</H1>
    <p>esse video está hospedado no meu própio servidor</p>

    <video  poster="imagens/gustavo.png" width="600" autoplay controls loop>
        <source src="midia/meu-video.webm.webm" type="video/webm">
        <source src="midia/Meu-Video.MKV.mp4" type="video/m4v">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.OGV.ogv" type="video/ogv">
        <p>seu navegador não tem compatibilidade com os videos</p>
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/B1J6Ou4q8vE?si=AXS0_GwanW8d0CSI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/857374799?h=df40dc8149" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
