<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags df</title>
</head>
<body>
    <h1>desafio das tags</h1>
    <p>em html podemos inserir várias tags, passa o  <br>mouse em cima das frases para saber qual tag usar</p>
    <p><abbr title="&lt;p&gt;">parágrafos</abbr></p>
    <p><abbr title="&lt;h1, ou h2 ou h3 ou h4...&gt;">títulos</abbr></p>
    <p><abbr title="&lt;img&gt;">imagens</abbr></p>
    <p><abbr title="&lt;abbr&gt;">abreviações</abbr></p>
    <p><abbr title="&lt;!&gt;">códigos fonte</abbr></p>
    <p><abbr title="&lt;ul&gt;">listas numeradas</abbr></p>
    <p><abbr title="&lt;blockquote&gt;">listas com demarcadores</abbr></p>
</body>
</html>
